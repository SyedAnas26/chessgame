<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <script type="text/javascript" src="../clientlib/jquery.min-3.5.js"></script>
    <script type="text/javascript" src="../clientlib/jquery-ui.min.js"></script>
    <script type="text/javascript">
        var userId = '';
        window.onload = function () {
            var x = window.location.origin;
            $.ajax({
                url: x + "/getUserId",
                type: 'POST',
                success: function (response) {
                    userId = response.user_id;
                    if (userId === 'null') {
                        alert(' Login First ! ');
                        location = '/loginpage';
                    }
                }
            });
        }
    </script>
</head>
<body>
<h1 style="font-family:verdana;" align="center">Your file successfully uploaded </h1>
<form align="center" action="PlayPgn" method="post">
    <input type="submit" value="Click Here to Watch Game"/>
</form>
<br>
<form action="logout" method="post" align="center">
    <input type="submit" value="Logout">
</form>
</body>
</html>
