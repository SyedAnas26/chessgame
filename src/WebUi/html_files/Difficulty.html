    <script type="text/javascript">
        var userId
        var extraTime = null;
        var difficulty = null;
        var x = window.location.origin;
        var uniqueId;
        var baseTime=null;
        var skillLevel=null;
        var extratime=null;
        var playerColor=null;
        var mode;
        var challengeType;
        var previousSelectedButton = 0;
        window.onload = function () {
            var url=location.href;
            mode=url.split('/')[1];
            $.ajax({
                url: x + "/getUserId",
                type: 'POST',
                success: function (response) {
                    uniqueId = response.unique_id;
                    if (response.user_id === 'null') {
                        alert(' Login First !');
                        location = '/loginpage';
                    }
                    console.log('difficulty ajax success!!');
                }
            });
            if(mode==='vsComp'){
                document.getElementsByClassName('skilllevel').display="none";
            }
        }

        function clickResp(type,buttonNo) {

            if(type==='standard'){
                baseTime=15*60;
                extratime=0;
                challengeType=1;
            }
            else if(type==='unlimited'){
                baseTime=0;
                extratime=0;
                challengeType=2;
            }
            else if(type==='lightning'){
                baseTime=2*60;
                extratime=10;
                challengeType=3;
            }
            else if(type==='blitz'){
                baseTime=10*60;
                extratime=30;
                challengeType=4;
            }
            else if(type==='custom'){
                baseTime = $('#baseTime').val() * 60;
                extratime = $("#extratime").val();
                challengeType=5;
            }
            // if(extraTime===null){
            //     alert(' Choose a time addition to add after each move !')
            // }
            // else{
            //     if (action === 'Easy') {
            //         difficulty = "10"
            //     } else if (action === 'Medium') {
            //         difficulty = "100"
            //     } else if (action === 'Hard') {
            //         difficulty = "200"

            //     }
        }

        function createGame(){


            playerColor=$("input[name='playerColor']:checked").val();

            skillLevel = $("#skillLevel").val();


            if (extratime === null || extratime === "") {
                alert("Select a GameType")
                return false;
            }
            if (baseTime === null || baseTime === "") {
                alert("Select a GameType")
                return false;
            }
            if(mode==='vsComp') {
                if (skillLevel === null || skillLevel === "") {
                    alert("Set a skill Level for AI")
                    return false;
                }
            }
            if(playerColor=== null || playerColor===undefined){
                alert('Set your Side on Board')
                return false;
            }

            var x = window.location.origin;

            if(mode==='vsComp') {
                $.ajax({
                    url: x + "/diff",
                    type: 'POST',
                    data: {"difficulty": difficulty},
                    success: function (response) {
                        var gameId = response.gameId;
                        document.location.href = x + "/vs/computer?id=" + uniqueId + "&gameid=" + gameId + "&skill=" + skillLevel + "&time=" + baseTime + "+" + extratime + "+" + playerColor;
                        console.log('difficulty ajax success!!');
                    }
                });
            }
            else if(mode==='multi'){
                $.ajax({
                    url: x + "/createChallenge",
                    type: 'POST',
                    data: {"challengeType": challengeType ,"uniqueId":uniqueId,"createdPlayAs":playerColor},
                    success: function (response) {
                        var gameId = response.gameId;
                        var token=response.token;
                        document.location.href = x + "/waitingforopponent/"+token+"/"+gameId;
                        console.log('difficulty ajax success!!');
                    }
                });
            }
        }

        function setGameType(buttonNo) {
            if (previousSelectedExtraTime !== 0) {
                document.getElementById("button" + previousSelectedButton).style.borderColor = "none";
            }
            document.getElementById("button" + buttonNo).style.borderColor = "black";
            previousSelectedButton = buttonNo;
            extraTime = extratime;
        }
    </script>
