<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head align="center">
    <script type="text/javascript" src="../clientlib/jquery.min-3.5.js"></script>
    <script type="text/javascript" src="../clientlib/jquery-ui.min.js"></script>
    <title>
        Home Page
    </title>
<h1 align="center">Home</h1><br>
    <script type="text/javascript">
        var userId= '';
        var userName= '';
        window.onload = function() {
            var x=window.location.origin;
            $.ajax({
                url: x+"/getUserId",
                type: 'POST',
                success: function(response) {
                    userId=response.user_id;
                    userName=response.user_name;
                    if (userId==='null'){
                        alert(' Login First ! ');
                        location='/loginpage';
                    }
                    document.getElementById('welcome').innerHTML = "Welcome Mr." + userName;
                }
            });
        }
    </script>
</head>
<body>
<h2 align="center" id="welcome"></h2>
<form action="difficulty" align="center" method="post">
    <input  type="submit" value="Click Here to Play Chess Game Vs Computer"><br></form>
<form action="load" align="center" method="post">
    <input  type="submit" value="Click Here to Play a Chess Pgn File"><br></form>
<form action="logout" method="post" align="center">
    <input type="submit" value="Logout">
</form>
</body>
</html>
