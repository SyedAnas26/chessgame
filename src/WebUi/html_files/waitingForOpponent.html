<html>
<head>
    <script type="text/javascript" src="../../clientlib/jquery.min-3.5.js"></script>
    <script type="text/javascript" src="../../clientlib/jquery-ui.min.js"></script>
    <title>Waiting</title>
    <script type="text/javascript">
        var token;
        var x=window.location.origin;
        var uniqueId;
        window.onload=function () {
            $.ajax({
                url: x + "/getUserId",
                type: 'POST',
                success: function (response) {
                    var  userId = response.user_id;
                    var  userName = response.user_name;
                    uniqueId = response.unique_id;
                    if (userId === 'null') {
                        alert(' Login First ! ');
                        location = '/loginpage';
                    }
                }
            });

            var url=location.href;
            token=url.split('/')[4];
            document.getElementById("token").innerHTML=token;

        }

        function copyToClipboard(element) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($(element).text()).select();
            document.execCommand("copy");
            $temp.remove();
        }

        function sendRedirect(goTo) {
            window.location.href=x+goTo+"/"+uniqueId;
        }

        //         success: function (respone) {
        //             location = '/vs/' + token + "/" + respone.gameId;
        //         },
        //     });
        // }
    </script>
</head>
<body>
<div align="center" style="margin-top:150px">
    <h3>Share this token to your friend to join</h3>
    <br>
    <br>
    <span style="font-size: 30px">Your Challenge Token:   <span style="font-size: 30px" id="token"></span></span><input type="button" value="Copy" style="font-size: 20px" onclick="copyToClipboard('#token')">
    <br>
    <br>
    <br>

    <input type="button" value="Click here to enter your token and join the game" style="font-size: 20px" onclick="sendRedirect('/usetoken')">


</div>
</body>
