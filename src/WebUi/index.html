    <script type="text/javascript" src="../../clientlib/jquery-ui.min.js"></script>
    <script type="text/javascript">
        var x = window.location.origin;
        var uniqueId;
        $.ajax({
            url: x + "/getUserId",
            type: 'POST',
            success: function (response) {
                if (response.user_id!=='null') {
                    uniqueId = response.unique_id;
                    location=x+'/homepage/'+uniqueId;
                }
            }
        });
    </script>
    <h2 align="center" style="font-family: Candara">Welcome to Web Based Chess Game</h2></head>
