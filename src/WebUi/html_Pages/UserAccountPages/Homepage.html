<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link rel="icon" href="https://lichesspro.com/favicon.png">
    <style type="text/css">
        #buttons{
            margin-left: 40%;
        }
    </style>
    <script type="text/javascript" src="../../clientlib/jquery.min-3.5.js"></script>
    <script type="text/javascript" src="../../clientlib/jquery-ui.min.js"></script>
    <title>
        Home Page
    </title>
    <h1 align="center">Home</h1><br>
    <script type="text/javascript">
        if(localStorage.getItem("invite")==="true") {
            localStorage.setItem("invite","false");
            location = localStorage.getItem("inviteLink");
        }
        var userId= '';
        var userName= '';
        var uniqueId;
        var path=window.location.href;
        var paths=path.split('/');
        var x=window.location.origin;
        var splitPath=path.split('/');
        window.onload = function() {
            $.ajax({
                url: x+"/getUserId",
                type: 'POST',
                success: function(response) {
                    userId=response.user_id;
                    userName=response.user_name;
                    uniqueId=response.unique_id;
                    if (userId==='null'){
                        alert(' Login First ! ');
                        location='/loginpage';
                    }
                    if(paths.length<=4){
                        location='/homepage/'+uniqueId;
                    }
                    document.getElementById('welcome').innerHTML = "Welcome, " + userName;
                }
            });
        }

        function sendRedirect(goTo,mode) {
            window.location.href=x+goTo+"/"+uniqueId;
        }
    </script>
</head>
<body>
<h2 align="center" id="welcome"></h2>
<div id="buttons">
    <br>
    <input  type="button" align="center" value="Click Here to Play Chess Game Vs Computer" onclick="sendRedirect('/difficulty/vscomp')"><br>
    <br>
    <input  type="button" align="center" value="Click Here to Create a Challenge " onclick="sendRedirect('/difficulty/multi')"><br>
    <br>
    <input  type="button" align="center" value="Click Here to Play Chess with ur Friends using Token" onclick="sendRedirect('/usetoken','null')"><br>
    <br>
    <form action="/loadpgn" method="post">
        <input  type="submit" align="center" value="Click Here to Play a Chess Pgn File"><br>
    </form>
    <input  type="button" align="center" value="Click Here to Watch ur game History" onclick="sendRedirect('/watchHistory','n')">
    <br>
    <br>
    <br>
    <form action="/logout" method="post">
        <input type="submit" align="center" value="Logout" style="margin-left: 100px">
    </form>
</div>
</body>
</html>
