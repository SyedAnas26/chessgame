<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link rel="icon" href="https://lichesspro.com/favicon.png">
    <script type="text/javascript" src="../../clientlib/jquery.min-3.5.js"></script>
    <script type="text/javascript" src="../../clientlib/jquery-ui.min.js"></script>
    <script type="text/javascript">
        var userId = '';
        var uniqueId;
        window.onload = function () {
            var x = window.location.origin;
            $.ajax({
                url: x + "/getUserId",
                type: 'POST',
                success: function (response) {
                    userId = response.user_id;
                    uniqueId=response.unique_id;
                    if (userId === 'null') {
                        alert(' Login First ! ');
                        location = '/loginpage';
                    }
                    document.getElementById("goToHome").action = "/homepage/" + uniqueId;
                }
            });
        }

        function sendFileName() {
            var Pathfilename = document.getElementById('fileUpload').value;
            var filename = Pathfilename.split("\\").pop();
            var onlyFileName = filename.split(".")[0];
            var x = window.location.origin;
            $.ajax({
                url: x + "/setFileName",
                type: 'POST',
                data: {"fileName": onlyFileName},
                success: function (response) {
                    console.log("fileName sent");
                }
            });
        }
    </script>
</head>
<body>
<h1 align="center" style="font-family:verdana;">Upload and Watch the Game By a click of Next</h1>
<form align="center" action="upload" method="post" enctype="multipart/form-data">
    Select File:<input type="file" id="fileUpload" name="file" onChange="sendFileName()"/><br>
    <br><input type="submit" value="Upload"/>
</form>
<br>
<br>
<form id="goToHome" method="post" align="center">
    <input type="submit" style="font-size:16px;" id="home" onclick="askForDraw('leave')"
           value="Go Back to Home Page"/>
</form>
<br>
<br>
<form action="logout" method="post" align="center">
    <input type="submit" value="Logout">
</form>
</body>
</html>
