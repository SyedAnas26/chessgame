<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <script type="text/javascript" src="../../clientlib/jquery.min-3.5.js"></script>
    <script type="text/javascript" src="../../clientlib/jquery-ui.min.js"></script>
    <title>Waiting</title>
    <script type="text/javascript">
        var token;
        var x = window.location.origin;
        var uniqueId;
        var url = location.href;
        token = url.split('/')[4];
        var gameId=url.split('/')[5];
        var ws=x.replace('https://','wss://').replace('http://','ws://');
        var webSocketUrl=ws+'/socket/waiting/'+gameId;
        webSocket = new WebSocket(webSocketUrl);

        window.onload = function () {
            document.getElementById("token").innerHTML = token;
            document.getElementById("link").innerHTML=x+"/invite/join?token="+token;
            document.getElementById("linkHref").href=x+"/invite/join?token="+token;
            $.ajax({
                url: x + "/getUserId",
                type: 'POST',
                success: function (response) {
                    var userId = response.user_id;
                    var userName = response.user_name;
                    uniqueId = response.unique_id;
                    if (userId === 'null') {
                        alert(' Login First ! ');
                        location = '/loginpage';
                    }
                }
            });

            webSocket.onmessage = function(event) {
                var msg = event.data;
                if (msg === 'start') {
                    $.ajax({
                        url: x + "/joinGame",
                        type: 'POST',
                        data: {"tokenId": token, "uniqueId": uniqueId},
                        success: function (response) {
                            if (response.invalid === 'true') {
                                alert("The token is invalid")
                            } else {
                                if (uniqueId === response.createdUser) {
                                    playerColor = response.createdByPlayAs;
                                } else if (response.createdByPlayAs === 'w') {
                                    playerColor = 'b';
                                } else if (response.createdByPlayAs === 'b') {
                                    playerColor = 'w';
                                }
                                if (response.challengeType === '1') {
                                    baseTime = 15 * 60;
                                    extratime = 0;
                                } else if (response.challengeType === '2') {
                                    baseTime = 0;
                                    extratime = 0;
                                } else if (response.challengeType === '3') {
                                    baseTime = 2 * 60;
                                    extratime = 10;
                                } else if (response.challengeType === '4') {
                                    baseTime = 10 * 60;
                                    extratime = 30;
                                } else if (response.challengeType.startsWith("5")) {
                                    baseTime = response.challengeType.split('&')[1];
                                    extratime = response.challengeType.split('&')[2];
                                }
                                localStorage["baseTime"]=baseTime;
                                localStorage["extraTime"]=extratime;
                                localStorage["playerColor"]=playerColor;
                                location = "/vs?mode=multi&id=" + uniqueId + "&gameid=" + response.gameId + "&token=" + token;
                            }
                        }
                    });
                }
            }
        }

        function copyToClipboard(element) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($(element).text()).select();
            document.execCommand("copy");
            $temp.remove();
        }

        function sendRedirect(goTo) {
            window.location.href = x + goTo + "/" + uniqueId;
        }
    </script>
</head>
<body>
<div align="center" style="margin-top:150px">
    <h3>Share this token to your friend to join</h3>
    <br>
    <br>
    <span style="font-size: 30px">Your Challenge Token:   <span style="font-size: 30px" id="token"></span></span><input
        type="button" value="Copy" style="font-size: 20px" onclick="copyToClipboard('#token')">
    <br>
    <br>
    <h3>Or Share This link to ur Opponent</h3>
    <br>
    <br>
    <span style="font-size: 30px">Your Challenge Link : <a id="linkHref"><span style="font-size: 30px" id="link"></span></a></span><input type="button" value="Copy" style="font-size: 20px" onclick="copyToClipboard('#link')">
    <br>
    <br>
    <p style="font-size: 20px" >Waiting For your Opponent to Join .. <br>You will be redirected Automatically</p>
</div>
</body>
</html>
