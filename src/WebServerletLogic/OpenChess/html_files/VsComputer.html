<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
    <script type="text/javascript" src="../clientlib/jquery.min-3.5.js"></script>
    <script type="text/javascript" src="../clientlib/jquery-ui.min.js"></script>
    <script type="text/javascript">
        var statusCalled='0';
        var x=window.location.origin;
        $.ajax({
            url: x+"/getUserId",
            type: 'POST',
            success: function (response) {
                if (response.user_id==='null') {
                    alert(' Login First !');
                    location = '/loginpage';
                }
                console.log('difficulty ajax success!!');
            }
        });

        function statusUpdate(sts) {
            if (statusCalled === '0') {
                $.ajax({
                    url: x + "/gamestatus",
                    type: 'POST',
                    data: {"gameStatus": sts},
                    success: function () {
                        if (sts === '3') {
                            alert("Match Draw");
                            window.location = x + "/homepage";
                        }
                        console.log('draw ajax success!!');
                    },
                    error: function (jqXHR, exception) {
                        console.log('draw ajax Error occured!!');
                    }

                });
            }
        }
    </script>
</head>
<body>
<div id="myBoard" style="width: 500px"></div>
<label>Status:</label>
<div id="status"></div>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js" integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz" crossorigin="anonymous"></script>
<script>

    var board = null
    var game = new Chess()
    var $status = $('#status')
    var $fen = $('#fen')
    var $pgn = $('#pgn')

    function onDragStart (source, piece, position, orientation) {

        if (game.game_over()) return false

        if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
            (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
            return false
        }
    }

    function onDrop (source, target) {
        // see if the move is legal
        var move = game.move({
            from: source,
            to: target,
        })
        // illegal move
        if (move === null) return 'snapback'


        if(move.color==='w'){
            var x=window.location.origin;
            $.ajax({
                url: x+"/usermoves",
                type: 'POST',
                data: {
                    "fromMove":source,
                    "toMove":target
                },
                async:false,
                success: function () {
                    console.log('ajax success!!');
                },
                error: function (jqXHR, exception) {
                    console.log('Error occured!!');
                }
            });
            updateStatus()
            window.setTimeout(makeAiMove, 250)
        }
    }
    function onSnapEnd () {
        board.position(game.fen())
    }

    function makeAiMove() {
        callAIToPlay()
        updateStatus()
    }
    function callAIToPlay()
    {
        var x=window.location.origin;
        console.log("Inside ai Player");
        $.ajax({
            url: x+"/aiMove",
            type: 'POST',
            async:false,
            success: function(response) {
                var from_pos=response.from_pos;
                var to_pos=response.to_pos;
                var move2=""+from_pos+"-"+to_pos;
                board.move(move2)
                var ai = game.move({from: from_pos,to: to_pos,})
            }
        });
    }

    function updateStatus () {
        var status = ''
        var moveColor = 'White'
        if (game.turn() === 'b') {
            moveColor = 'Black'
        }

        // checkmate?
        if (game.in_checkmate()) {
            status = 'Game over, ' + moveColor + ' is in checkmate.'
            if(moveColor==='White'){
                alert("Black won the Match")
                statusUpdate('1')
            }
            if(moveColor==='Black'){
                alert("White won the Match")
                statusUpdate('2')
            }
            statusCalled='1';
        }

        // draw?
        else if (game.in_draw()) {
            status = 'Game over, drawn position'
            alert( 'Game over, drawn position')
            statusUpdate('3')
            statusCalled='1';
        }

        // game still on
        else {
            status = moveColor + ' to move'

            // check?
            if (game.in_check()) {
                status += ', ' + moveColor + ' is in check'
            }
        }

        $status.html(status)
        $fen.html(game.fen())
        $pgn.html(game.pgn())
    }

    var config = {
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd,
    }
    board = Chessboard('myBoard', config)
    updateStatus()



</script>
<br><br>
<input type="button" onclick="statusUpdate('3')" value="Claim Draw"  cellpadding="0" cellspacing="0"/>
<br><br>
<form action="/homepage"  method="post" align="center" >
    <input type="submit" onclick="statusUpdate('3')" value="Go Back to Home Page"/>
</form>
</body>
</html>
